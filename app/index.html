<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>gitrepo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/octicons/octicons/octicons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>



  <body>

  <div class="container">

    <header>

        <div class="wrapper">
            <div class="search-container">
                <a href="#"><span class="mega-octicon octicon-mark-github"></span></a>
                <form>
                    <input class="searchBar" type="text" placeholder="Search Github">
                </form>
                <ul>
                    <a href="https://github.com/explore"><li>Explore</li></a>
                    <a href="https://gist.github.com"><li>Gist</li></a>
                    <a href="https://github.com/blog"><li>Blog</li></a>
                    <a href="https://help.github.com"><li>Help</li></a>
                </ul>
            </div>

            <div class="userNavContainer">
                <ul class="user-nav">
                    <li>
                        <a class="user" href="#">
                        <img src="https://avatars.githubusercontent.com/u/10402427?v=3">
                        <span>jtareb</span>
                        </a>
                    </li>

                    <li>
                        <a href="https://github.com/new"><span class="octicon octicon-plus"></span></a>
                    </li>

                    <li>
                        <a href="https://github.com/notifications"><span class="octicon octicon-inbox"></span></a>
                    </li>

                    <li>
                        <a href="https://github.com/settings/profile"><span class="octicon octicon-gear"></span></a>
                    </li>

                    <li>
                        <a href="#"><span class="octicon octicon-sign-out"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!--main content-->
<div class="main">
    <!--sidbar-->
    <div class="sideBar">
        <script type="text/template" id="userTemplate">
            <div class="userProfile">
                <a href="https://avatars.githubusercontent.com/u/10402427?v=3"></a>
                <h2 class="name"><%= name %><h2>
                <h4 class="username"><%+ login %></h4>
            </div>

            <ul class="userInfo">
                <li>
                <span class="octicon octicon-clock"></span>
                <p>Joined on <%= created_at %></p>
                </li>
            </ul>

            <div class="userStats">
                <a href=<%= followers_url %>>
                    <h3><%= followers %></h3>
                    <span>Followers</span>
                </a>

                <a href=<%= starred_url %>>
                    <h3><%= public_gists %></h3>
                    <span>Starred</span>
                </a>

                <a href=<%= following_url %>>
                    <h3><%= following %></h3>
                    <span>Following</span>
                </a>
            </div>
        </script>

        <script type="text/template" id="orgTemplate">
            <div class="userOrg">
                <h4>Organizations</h4>
                <a href="https://api.github.com/users/jtareb/orgs"></a>
            </div>
        </script>
    </div>

   

  

</div>
  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
    <script src="scripts/repo.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/org.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
