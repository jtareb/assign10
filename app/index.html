<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>gitrepo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/octicons/octicons/octicons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>



  <body>

  <div class="container">

    <header>

        <div class="wrapper">
            <div class="search-container">
                <a href="#"><span class="mega-octicon octicon-mark-github"></span></a>
                <form>
                    <input class="searchBar" type="text" placeholder="Search Github">
                </form>
                <ul>
                    <a href="https://github.com/explore"><li>Explore</li></a>
                    <a href="https://gist.github.com"><li>Gist</li></a>
                    <a href="https://github.com/blog"><li>Blog</li></a>
                    <a href="https://help.github.com"><li>Help</li></a>
                </ul>
            </div>

            <div class="userNavContainer">
                <ul class="user-nav">
                    <li>
                        <a class="user" href="#">
                        <img src="https://avatars.githubusercontent.com/u/10402427?v=3">
                        <span>jtareb</span>
                        </a>
                    </li>

                    <li>
                        <a href="https://github.com/new"><span class="octicon octicon-plus"></span></a>
                    </li>

                    <li>
                        <a href="https://github.com/notifications"><span class="octicon octicon-inbox"></span></a>
                    </li>

                    <li>
                        <a href="https://github.com/settings/profile"><span class="octicon octicon-gear"></span></a>
                    </li>

                    <li>
                        <a href="#"><span class="octicon octicon-sign-out"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!--main content-->

    <div class="sideBar">
        <script type="text/template" id="userTemplate">
           <div class="userInfo">
                <%=userAvatar%>
                <span class="nameFull"><%=username%></span>
                <span class="userLoginName"><%=userLogin%></span>
                <span class="joinedOnDate"><a href="octicon octicon-clock">Joined on<%=joinedDate%></a></span>
                <div class="follower"><span><%=numFollower%></span><a href="<%=followersURL%>">Follower</a></div>
                <div class="starred"><span><%=starredNumbers%></span><a href="<%=starredURL%>">Starred</a></div>
                <div class="following"><a href="<%=followingURL>">Following</a></div>
                <div class="orgList"><a href="<%=organizationsURL>">Organizations</a></div>
            </div>
        </script>
    </div>

    <div class="main">

       <div class="tabBar">
            <nav class="tabs">
                <a href="https://github.com/jtareb">
                    <span class="octicon octicon-diff-added"></span>
                    Contributions
                </a>
                <a href="https://github.com/jtareb?tab=repositories">
                    <span class="octicon octicon-repo"></span>
                    Repositories
                </a>
                <a href="https://github.com/jtareb?tab=activity">
                    <span class="octicon octicon-rss"></span>
                    Public Activity
                </a>
            </nav>

            <div class="rightTab">
                <a href="https://github.com/account" class="btn btn-sm">
                    <span class="octicon octicon-pencil">...</span>
                    Edit Profile
                </a>
            </div>
        </div>

        <div class="tabSearch">

            <form class="searchRepo">
                <input type="text" id="input_area" placeholder="Find a Repository">
                <input class="button" type="submit" value="Search">
            </form>

            <ul class="repoFilter">
                <li><a href="https://github.com/jtareb?tab=repositories">All</a></li>
                <li><a href="https://github.com/jtareb?tab=repositories">Public</a></li>
                <li><a href="https://github.com/jtareb?tab=repositories">Private</a></li>
                <li><a href="https://github.com/jtareb?tab=repositories">Sources</a></li>
                <li><a href=" https://github.com/jtareb?tab=repositories">Forks</a></li>
                <li><a href="https://github.com/jtareb?tab=repositories">mirrors</a></li>
            </ul>

            <div class="newRepo">
                <a href="https://github.com/new" class="btn btn-primary new-repo">
                    <span class="octicon octicon-repo">...</span>
                    New
                </a>
            </div>



   

  

</div>
  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
    <script src="scripts/repo.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/org.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
