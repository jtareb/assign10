<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>assign10</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/octicons/octicons/octicons.css" />


    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="/octicons/octicons.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>


    <!-- endbuild -->
  </head>
    <body>

        <div class="container">

            <header>

                <div class="leftSide">
                
                    <a href="#" class="octicon">

                    <span class="mega-octicon octicon-mark-github"></span>


                    </a>

                        
                    <form  Name="searchbox" Action="" Method="GET">

                        <Input Type="text" Name="inputbox" placehoilder="Search GitHub"></Input>
                   
                    </form>

                    <a class="explore" href="https://github.com/explore">Explore</a>
                    <a class="gist" href="http://gist.github.com">Gist</a>
                    <a class="blog" href="https://github.com/ blog">Blog</a>
                    <a class="help" href="https://help.github.com/">Help</a>

                </div>

                <div class="rightSide">

                    <div class="name">

                        <ul class="list">

                            <a href="#" class="avatar">

                                <img src="https://avatars.githubusercontent.com/u/10402427?v=3" alt="avatar" width="30px">
                                <span>Jtareb</span>

                                <span class="octicon octicon-plus"></span>
                                <span class="octicon octicon-triangle-down"></span>
                                <span class="octicon octicon-gear"></span>
                                <span class="octicon octicon-sign-out"></span>

                            </a>

                        </ul>

                    </div>

                </div>
              
             </header>   
        
            
    

        
              <div class="sidebar"> 
                   <script type="text/template" id="userTemplate">
                        <div class="userSidebar">
                            <%=userAvatar%>
                            <span class="name"><%=userName%></span>
                            <span class="loginName"><%=userLogin%></span>
                            <br/>
                            <span class="dateJoined">Joined on<%=joinedDate%></span>

                            <div class="follow"><span><%=numFollowers%></span><a href="<%=followURL%>">Followers</a></div>
                            <div class="starred"><span><%=starredNumber%></span><a href="<%=starredURL%>">Starred</a></div>
                            <div class="following"<a href="<%=followingURL%>">Following</a><</div>
                            <span class="orgList">Organizations</span>
                        </div>

                    </script>

              </div>



        <div class="mainsection">

            <div class="tabs">

                <ul>
                    <li>Contributions</li>
                    <li>Repositories</li>
                    <li>Public activity</li>
                </ul>

                <form action="https://github.com/sttings/profile">
                    <input class="editProfile" type="submit" placeholder="Edit profile">
                </form>
            </div>


            <div class="searchBar">

                <form class="searchRepo">
                    <input type="text" id="input_area" placeholder="Search Github">
                    <input class="button" type="submit" value="Search">
                </form>

                <ul class="repFilter">
                    <li>All</li>
                    <li>Public</li>
                    <li>Private</li>
                    <li>Sources</li>
                    <li>Forks</li>
                    <li>Mirrors</li>
                </ul>

                <form action="https://github.com/new">
                    <input class="create" type="submit" value="New">
                </form>

            </div>


            <div class="mainContent">

                <script type="text/template" id="repoTemplate">

                    <div class="item">
                        <span class="nameLink"<%= repoLink %></span>
                        <div class="descriptionColor"><%= descript %></div>
                        <div class="lastUp"><time><%= lastUpdated %></time></div>
                        <div class="borderLine"></div>
                    </div>

                </script>

            </div>
        </div>

    </div>
                        

            
   
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="scripts/starredAPI.js"></script>
    <script src="scripts/repoAPI.js"></script>
    <script src="scripts/userAPI.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
